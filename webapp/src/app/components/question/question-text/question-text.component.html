<!-- 
    Show the question
-->
<p>{{index+1}}. {{question.text}}</p>

<!-- 
    Text area for user to type answer
-->
<form (change)="answerQuestion()">
    <textarea #text
        (change)="answer.questionId = question.id; answer.text = text.value"
        cols="80" rows="4"
        placeholder="Type your answer here"></textarea> 
</form>
